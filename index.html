<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Progress Tracker - new</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .progress-item {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
        }

        .label {
            width: 200px;
            padding-right: 20px;
            font-size: 14px;
        }

        .chart-container {
            flex-grow: 1;
            position: relative;
            height: 50px;
        }

        .timeline {
            display: flex;
            position: relative;
            width: 100%;
            flex-direction: column;
        }

        .target-bar {
            height: 20px;
            background-color: #1a237e;
            margin-bottom: 5px;
            position: absolute;
            top: 0;
        }

        .progress-bar {
            height: 20px;
            background-color: #4caf50;
            position: absolute;
            top: 25px;
        }

        .progress-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 14px;
        }

        .months {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            margin-top: 50px;
            font-size: 12px;
            color: #666;
            padding-left: 180px;
        }

        .month-marker {
            text-align: center;
            transform: rotate(-45deg);
            transform-origin: left top;
            white-space: nowrap;
            padding-top: 10px;
        }

        @media (max-width: 768px) {
            .progress-item {
                flex-direction: column;
            }

            .label {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="progress-chart"></div>
    </div>

    <script>
        const projectData = [
            { 
                name: "Clinker Silo", 
                progress: 87,
                startMonth: 0, // May-24
                duration: 13 // months
            },
            { 
                name: "Cement mill Hopper Building", 
                progress: 90,
                startMonth: 0,
                duration: 12
            },
            { 
                name: "Cement mill (VRM)", 
                progress: 60,
                startMonth: 1,
                duration: 15
            },
            { 
                name: "Cement mill Bag house", 
                progress: 86,
                startMonth: 2,
                duration: 14
            },
            { 
                name: "Recirculation building", 
                progress: 68,
                startMonth: 2,
                duration: 14
            },
            { 
                name: "Multi compartment Cement Silo", 
                progress: 76,
                startMonth: 0,
                duration: 16
            },
            { 
                name: "Packing plant", 
                progress: 84,
                startMonth: 1,
                duration: 14
            },
            { 
                name: "Truck Loading Area", 
                progress: 72,
                startMonth: 3,
                duration: 13
            },
            { 
                name: "Fly Ash Silo", 
                progress: 92,
                startMonth: 2,
                duration: 12
            },
            { 
                name: "CCR Building", 
                progress: 51,
                startMonth: 2,
                duration: 14
            }
        ];

        const months = [
            "May-24", "Jun-24", "Jul-24", "Aug-24", "Sep-24", "Oct-24", 
            "Nov-24", "Dec-24", "Jan-25", "Feb-25", "Mar-25", "Apr-25", 
            "May-25", "Jun-25", "Jul-25", "Aug-25"
        ];

        function createProgressChart() {
            const chartContainer = document.getElementById('progress-chart');
            
            // Create month indicators
            const monthsDiv = document.createElement('div');
            monthsDiv.className = 'months';
            months.forEach(month => {
                const monthSpan = document.createElement('div');
                monthSpan.className = 'month-marker';
                monthSpan.textContent = month;
                monthsDiv.appendChild(monthSpan);
            });
            chartContainer.appendChild(monthsDiv);

            // Create progress bars
            projectData.forEach(item => {
                const progressItem = document.createElement('div');
                progressItem.className = 'progress-item';

                const label = document.createElement('div');
                label.className = 'label';
                label.textContent = item.name;

                const chartContainer = document.createElement('div');
                chartContainer.className = 'chart-container';

                const timeline = document.createElement('div');
                timeline.className = 'timeline';

                // Calculate positions based on timeline
                const startPosition = (item.startMonth / 16) * 100;
                const width = (item.duration / 16) * 100;

                const targetBar = document.createElement('div');
                targetBar.className = 'target-bar';
                targetBar.style.left = `${startPosition}%`;
                targetBar.style.width = `${width}%`;

                const progressBar = document.createElement('div');
                progressBar.className = 'progress-bar';
                progressBar.style.left = `${startPosition}%`;
                progressBar.style.width = `${(width * item.progress) / 100}%`;

                const progressText = document.createElement('div');
                progressText.className = 'progress-text';
                progressText.textContent = `${item.progress}%`;

                progressBar.appendChild(progressText);
                timeline.appendChild(targetBar);
                timeline.appendChild(progressBar);
                chartContainer.appendChild(timeline);
                progressItem.appendChild(label);
                progressItem.appendChild(chartContainer);

                document.getElementById('progress-chart').appendChild(progressItem);
            });
        }

        // Initialize the chart when the page loads
        window.onload = createProgressChart;
    </script>
</body>
</html>
