<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
    }

    label {
      display: block;
      margin: 20px 0 5px;
      font-weight: bold;
    }

    input {
      font-size: 16px;
      padding: 5px;
    }

    .ch-input {
      width: 30ch;
    }

    .px-input {
      width: 300px;
    }
  </style>
</head>
<body>

  <label for="ch">Input with 30ch width:</label>
  <input id="ch" type="text" class="ch-input" placeholder="30ch wide" />

  <label for="px">Input with 300px width:</label>
  <input id="px" type="text" class="px-input" placeholder="300px wide" />

</body>
</html>
